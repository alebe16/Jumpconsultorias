<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form method="post" action="http://localhost:5000/registro">

        <input type="email" name="correo" placeholder="Correo electrónico"><br>
        <input type="password" name="contraseña" placeholder="Contraseña"><br>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
